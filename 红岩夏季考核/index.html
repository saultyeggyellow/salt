<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="rank.css">
    <script src="iconfont/iconfont.js"></script>
    
</head>
<body>
    <div class="body">
        <div class="header">
            <div class="recommend">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-QQyinle"></use>
                </svg>
                <div>
                    <div>QQ音乐</div>
                    <div>打开APP收藏下载</div>
                </div>
                <div>下载 APP</div>
            </div>
            <div class="headerTwo">
                <div>
                    <span id="recommend">推荐</span>
                </div>
                <div>
                    <span id="rank">排行</span>
                </div>
            </div>
        </div>
        <div class="headercopy"></div>
        <div class="move">
            <div class="search">
                <input type="search" placeholder="搜索">
                <div></div>
            </div>
            
            <div class="searchIn">
                <div class="historytitle">搜索历史</div>
                <div class="historycontent"></div>
                <div class="hottitle">热门搜索</div>
                <div class="hotcontent"></div>
            </div>
            <div class="songlist" id="official">
                <div class="title">
                    <span>官方歌单</span>
                    <span>
                        更多
                        <span class="iconfont">&#xe775;</span>
                    </span>
                </div>
                <div class="image"></div>
            </div>
            <div class="songlist" id="tatsujin">
                <div class="title">
                    <span>达人歌单</span>
                    <span>
                        更多
                        <span class="iconfont">&#xe775;</span>
                    </span>
                </div>
                <div class="image"></div>
            </div>
            <div class="zone">
                <div class="title">
                    <span>专区</span>
                    <span>
                        更多
                        <span class="iconfont">&#xe775;</span>
                    </span>
                </div>
                <div class="image"></div>
            </div>
            <div class="rank"></div>
            
            <div class="searchcontent"></div>
            
            <div class="copyright">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-QQyinle"></use>
                </svg>
                <span>QQ音乐</span>
                <div>Copyright © 1998 - 2019 Tencent. All Rights Reserved.</div>
                <div>联系电话：0755-86013388 QQ群：55209235</div>
            </div>
            <div class="bottom">
                <div>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-QQyinle"></use>
                    </svg>
                    安装QQ音乐 发现更多精彩
                </div>
            </div>
        </div>
        
    </div>
</body>

<script src="AJAX.js"></script>
<script src="index.js"></script>
<script src="search.js"></script>
<script src="rank.js"></script>
</html>
